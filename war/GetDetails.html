<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function getUser(){
	
	var firstName = $("#username").val();

	$.ajax({
		  type: "GET",
		  url: "/getCustomerDetails",
		  data: {
			  userName :firstName
		  }
		  cache: false,
		  success: function(data){
		    console.log(data);
		  }
		});
	
	
}


</script>
</head>
<body>
Enter UserName :<input type="text" name="name" id ="userName" />
  <input type="submit" value="Submit" onclick="return getUser()">
</body>
</html>
